<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.min.css">
</head>

<body>
    <section class="layout-content">
        <header class="global-header_container">
            <div class="global-header">
                <nav class="global-header__item">
                    <ul class="global-header__navigation">
                        <li class="global-header__navigation-item">
                            <a class="global-header__navigation-link" href="/">Home</a>
                        </li>
                        <li class="global-header__navigation-item">
                            <a class="global-header__navigation-link" href="/calendar">Calendar</a>
                        </li>

                        <li class="global-header__navigation-item">
                            <button class="button button_inverse" onclick="handleLogout()">Logout</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="page-content">
            <div class="cover hide" id="cover">
            </div>
            <div id="fullTask" class="taskBox overlay hide">
                <div id="nm">Name:</div>
                <div id="desc">Description:</div>
                <div id="prio">Priority:</div>
                <div id="dt">Date:</div>
                <button class="button button_inverse" onclick="closeOpenTask()">Close</button>
                <button class="button button_inverse" onclick="handleDeleteTask()">Delete</button>
                <button class="button button_inverse" onclick="handleEditTask()">Edit</button>
                <button class="button button_inverse" onclick="deleteTask()">Complete</button>
            </div>
            <!-- New Task Form -->
            <form autocomplete="off" class="form tform overlay hide" id="task-form" onsubmit="handleSubmitTask(event)">
                <!-- Name -->
                <div class="form-element">
                    <label class="form-element__label" for="task-name">Name</label>
                    <div class="form-element__control">
                        <input id="task-name" name="name" required class="input" placeholder="Name">
                    </div>
                </div>
                <!-- Description -->
                <div class="form-element">
                    <label class="form-element__label" for="task-description">Description</label>
                    <div class="form-element__control">
                        <textarea id="task-description" name="description" placeholder="Description" class="textarea"></textarea>
                    </div>
                </div>
                <!-- Priority -->
                <div class="form-element">
                    <label class="form-element__label" for="task-priority">Priority</label>
                    <div class="form-element__control">
                        <select id="task-priority" name="priority" placeholder="Priority" required class="input">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                </div>
                <!-- Due Date -->
                <fieldset name="dueAt" class="form-element">
                    <legend class="form-element__legend form-element__label">Due Date</legend>
                    <div class="form-element__control">
                        <div class="form-element__row">
                            <!-- Date -->
                            <div class="form-element size_1-of-2">
                                <label class="form-element__label" for="task-due-date">Date</label>
                                <div class="form-element__control">
                                    <input id="task-due-date" name="dueDate" required class="input" type="date" placeholder="Date">
                                </div>
                            </div>
                            <!-- Time -->
                            <div class="form-element size_1-of-2">
                                <label class="form-element__label" for="task-due-time">Time</label>
                                <div class="form-element__control">
                                    <input id="task-due-time" name="dueTime" required class="input" type="time" placeholder="Time">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <!-- Submit Button -->
                <div class="form-element m-top_small">
                    <div class="form-element__control">
                        <button type="button" class="button" onclick="closeTaskForm()">Close</button>
                        <button id="task-submit" type="submit" class="button button_inverse float_right">Submit</button>
                    </div>
                </div>
            </form>
            <div class="storage-box list" id="li">
                <!-- List -->
                <div class="taskDisplay" id="taskDisplayList">
                </div>
            </div>
            <div class="storage-box fb2">
                <div class="foot">
                    <div class="ft"> Add Task</div>
                    <button name="New Task" class="button button_inverse fb" id="open_task" onclick="handleCreateTask()">+</button>
                    <div class="ft">Sort By</div>
                    <button class="button button_inverse fb" onclick="sortTaskList('dueDate')">Due-Date</button>
                    <button class="button button_inverse fb" onclick="sortTaskList('priority')">Priority</button>
                </div>
            </div>
        </div>
    </section>
    <script src="index.min.js"></script>
</body>

</html>
</script>
