<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-content">

        <div class="tab">
            <button class="tab_button" onclick="listTab()">List</button>
            <button class="tab_button" onclick="calenderTab()">Calender</button>
        </div>
        <div class="row-container">
            <div class="tab_content" id="list">
                <h1>
                    List
                </h1>
                <div class="storage-box list" id="li">
                    <button class="button button_inverse float_right" id="open_task" name="New Task"
                        onclick="openTask()">+</button>
                    <button class="button button_inverse float_right" id="close_task" name="New Task"
                        onclick="closeTask()">+</button>
                    <div class="tform" id="task-form">
                        <form class="form" method="post" enctype="multipart/form-data">
                            <div class="form-element">
                                <label class="form-element__label">Task Description</label>
                                <textarea class="textarea" name="description" rows="5"></textarea>
                            </div>
                            <div class="form-element">
                                <label class="form-element__label">Due Date</label>
                                <input class="input" type="date" name="due">
                            </div>
                            <div class="form-element">
                                <label class="form-element__label">Priority (1-10)</label>
                                <input class="input" type="number" name="priority" min="1" max="10">
                            </div>
                            <div class="form-element">
                                <label class="form-element__label">Time to Complete</label>
                                <input class="input size_1-of-2" type="number">
                                <input class="input size_1-of-2" type="number" min="0" max="59">
                            </div>
                            <button class="button button_inverse float_right" type="submit"
                                onclick="closeTask()">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="storage-box foot">
                    <button class="button button_inverse fb"></button>
                    <button class="button button_inverse fb"></button>
                    <button class="button button_inverse fb"></button>
                </div>
            </div>
            <div class="tab_content">
                <h1>
                    Calender
                </h1>
                <div class="storage-box calender" id="calender">
                </div>
            </div>
        </div>
    </div>


    <script src="Scripts.js"></script>

</body>

</html>
