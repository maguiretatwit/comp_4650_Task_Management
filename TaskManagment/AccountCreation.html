<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-content">
    <form class="form" method="post" enctype="application/x-www-form-urlencoded">
        <h1>New Account</h1>
        <div class="form-element">
            <label class="form-element__label">User Name</label>
            <input class="input" type="text">
        </div>
        <div class="form-element">
            <label class="form-element__label">Password</label>
            <input class="input" type="password">
        </div>
        <div class="form-element">
            <label class="form-element__label">Confirm Password</label>
            <input class="input" type="password">
        </div>
        <button class="button button_inverse float_right" type="submit">Submit</button>
    </form>
    </div>
</body>

</html>
