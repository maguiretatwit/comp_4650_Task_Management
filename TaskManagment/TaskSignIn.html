<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-content">
        <form class="form" method="post" enctype="multipart/form-data">
            <h1>Sign In</h1>
            <div class="form-element">
                <label class="form-element__label">User Name</label>
                <input class="input" type="text">
            </div>
            <div class="form-element">
                <label class="form-element__label">Password</label>
                <input class="input" type="password">
            </div>
            <div class="float_right">
                <a class="button button_link button_no-border" href="AccountCreation.html">Create Account</a>
                <button class="button button_inverse" type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
